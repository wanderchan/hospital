                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" >
                                        <thead>
                                            <tr>
                                                <form action="yaopin.html" method="post">
                                                <th><input class="form-control" placeholder="药品名称" name="yaopinname"></th>
                                                <th><input class="form-control" placeholder="价格" name="jiage"></th>
                                                <th><input class="form-control" placeholder="数量" name="shuliang"></th>
                                                <th><input class="form-control" placeholder="编号" name="bianhao"></th>

                                                <th colspan="2"><button type="submit" class="btn btn-success" >新增</button></th>
                                                </form>
                                            </tr>
                                            <tr>
                                                <th width="16%">药品名称</th>
                                                <th width="16%">价格</th>
                                                <th width="16%">数量</th>
                                                <th width="16%">编号</th>
                                                <th width="16%" colspan="2" >操作</th>
                                            </tr>
                                            {% for line in data %}
                                                <tr>
                                                    <td>{{ line.yaopinname}}</td>
                                                    <td>{{ line.jiage}}</td>
                                                    <td>{{ line.shuliang}}</td>
                                                    <td>{{ line.bianhao }}</td>
                                                    <td><button type="button" class="btn btn-primary" onclick='document.getElementById("{{ line.yaopinid }}").style.display="table-row"'>修改</button></td>
                                                    <td>
                                            <form action="yaopin.html" method="post">
                                                <button type="submit" class="btn btn-danger" name ='id' value="{{ line.yaopinid }}">删除</button></form></td></tr>
                                                <tr style="display: none;"  id ="{{ line.yaopinid }}" class="warning">
                                                    <form action="yaopin.html" method="post">
                                                        <input type="hidden" name ="quxiao" value="3">
                                                    <td><input type="text" class="form-control" name="yaopinname"  value="{{ line.yaopinname}}"></td>
                                                    <td><input type="text" class="form-control" name="jiage"  value="{{ line.jiage}}"></td>
                                                    <td><input type="text" class="form-control" name="shuliang"  value="{{ line.shuliang}}"></td>
                                                    <td><input type="text" class="form-control" name="bianhao"  value="{{ line.bianhao}}"></td>
                                                        <td><button type="submit" class="btn btn-danger" name ='id' value="{{ line.yaopinid }}" >确定</button>
                                                        </td></form>
                                                <td><button type="button" class="btn btn-success" onclick='document.getElementById("{{ line.yaopinid }}").style.display="none"'>取消</button></td>
                                                </tr>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                                </td>
                                                </tr>
